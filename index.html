<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pisco Rush</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="app">

      <!-- GAME WRAPPER (BACKGROUND IS HERE) -->
      <section id="game-wrapper" class="game-wrapper">

        <!-- START UI -->
        <div id="start-ui" class="ui-layer">
          <img
            class="logo"
            src="images/logo.png"
            alt="Pisco Rush logo"
          />

          <p class="instructions">
            Catch the ingredients in order:<br />
            <strong>ICE → PISCO → COLA</strong><br />
            Wrong order or wrong bottle = lose a life!
          </p>

          <button id="start-btn" class="btn">
            <img src="images/StartPlaying.png" alt="Play" />
          </button>
        </div>

        <!-- GAME UI (HUD + PLAYER + ITEMS) -->
        <div id="game-ui" class="ui-layer hidden">

          <!-- HUD -->
          <header class="hud">
            <div class="hud-block">
              <span class="hud-label">SCORE =</span>
              <span id="score">0</span>
            </div>

            <div class="hud-block">
              <span class="hud-label">LIFES = </span>
              <div id="lives" class="lives">
                <img src="images/LifeGlass.png" alt="life" />
                <img src="images/LifeGlass.png" alt="life" />
                <img src="images/LifeGlass.png" alt="life" />
              </div>
            </div>

            <div class="hud-block">
              <span class="hud-label">FOLLOWING NEXT =</span>
              <span id="next-step">ICE</span>
            </div>
          </header>

          <!-- GAME AREA -->
          <div id="game-area" class="game-area">
            <img
              id="player"
              class="player"
              src="images/emptyGlass.png"
              alt="glass"
            />
            <!-- Falling items go here -->
          </div>

        </div>

        <!-- GAME OVER UI -->
        <div id="gameover-ui" class="ui-layer hidden">
          <img
            class="gameover-img"
            src="images/GameOver.png"
            alt="Game Over"
          />

          <button id="restart-btn" class="btn">
            <img src="images/tryAgain.png" alt="restart-btn" />
          </button>
        </div>

      </section>

    </main>

    <script src="main.js"></script>
  </body>
</html>
